        }

    <style>
        body {
            background-color: white;
        }

        .container169 {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            /* padding-top: 75%; /* 4:3 Aspect Ratio */
            /*padding-top: 66.66%; /* 3:2 Aspect Ratio */
            transition: all .5s ease-in-out;
        }

        .container11 {
            position: relative;
            width: 100%;
            padding-top: 100%; /* 16:9 Aspect Ratio */
            /* padding-top: 75%; /* 4:3 Aspect Ratio */
            /*padding-top: 66.66%; /* 3:2 Aspect Ratio */
            transition: all .5s ease-in-out;
        }

        .container32 {
            position: relative;
            width: 100%;
            padding-top: 66.66%; /* 3:2 Aspect Ratio */
            transition: all .5s ease-in-out;
        }

        .container43 {
            position: relative;
            width: 100%;
            padding-top: 75%; /* 4:3 Aspect Ratio */
            transition: all .5s ease-in-out;
            overflow: hidden;
        }

        .text {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            text-align: center;
            font-size: 20px;
            color: white;
            width: 100%;
            height: 100%;
            background-image: url(https://i2.wp.com/www.kenlyonsphotography.com.au/wp-content/uploads/2014/10/140409-London-England-195928-1024px.jpg?ssl=1);
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            transition: all .5s ease-in-out;
             cursor:pointer;
        }

        .col-md-3 {
            margin: 0px;
            padding: 0px;
            position: relative;
        }

        .cont {
            padding: 12px;
            margin: 5px;
            overflow: hidden;
            position: relative;
            padding-bottom: 55px;
            /*box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.05);*/

             border:1px #0eaad5 dotted;
        }

            .cont:hover .container11 .text, .cont:hover .container32 .text, .cont:hover .container43 .text {
                transform: scale(1.2);
                cursor: pointer;
            }

            .cont:hover .container169 .text, .cont:hover .container32 .text, .cont:hover .container43 .text {
                transform: scale(1.2);
                cursor: pointer;
            }

            .cont:before {
                content: attr(title);
                position: absolute;
                left: 0px;
                bottom: 0px;
                width: 100%;
                padding: 8px;
                background-color: rgba(255, 255, 255, 0.62);
                color: rgb(0, 0, 0);
                font-weight: bold;
                text-align: center;
                z-index: 999;
            }

        .lightbox {
            max-width: 1100px;
            margin: 0px auto;
        }

        .lg-outer .lg-thumb-item {
            cursor: pointer;
            float: left;
            overflow: hidden;
            height: 100%;
            border: 1px none;
            border: 1px transparent solid;
            margin-bottom: 5px;
            border-radius: 0px;
            padding: 3px;
        }


            .lg-outer .lg-thumb-item.active, .lg-outer .lg-thumb-item:hover {
                border-color: white;
            }


            .lg-outer .lg-thumb-item img {
                transition: all 0.5s ease-in-out;
                overflow: hidden;
            }

            .lg-outer .lg-thumb-item.active img, .lg-outer .lg-thumb-item:hover img {
                border-color: white;
                transform: scale(1.4);
            }
    </style>
